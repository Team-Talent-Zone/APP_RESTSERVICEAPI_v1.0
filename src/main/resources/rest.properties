getAllServiceProvidersBylocation_sql=SELECT  userd.username, userd.phonenumber,userd.uploadpicurl, X.bizFullAddress, userd.fullname, CASE WHEN miles > 0 THEN miles END as miles , CASE WHEN miles > 0 THEN (miles * 1.6093) END as kms,X.latitude as latitude , X.longitude as longitude, userd.userid  , spbankinfo.spDebitAccountName , spbankinfo.spDebitBankAccountNumber,spbankinfo.spDebitBankRoutingNumber ,spqdetails.allocationPercentage,'No' as spQuoteAssigned  FROM (SELECT *,3956 * 2 * ASIN(SQRT( POWER(SIN((:orig_lat - abs(Latitude)) * pi()/180 / 2),2) + COS(:orig_lat * pi()/180 ) * COS(abs(Latitude) *  pi()/180) * POWER(SIN((abs(:orig_lon) - abs(Longitude)) *  pi()/180 / 2), 2) )) as miles FROM userbizdetails where zipcode is not null) as X inner join  userdetails as userd on userd.userid = X.userid and userd.isspcertified=1 and userd.enabled=1 inner join  userroles as userrole on userrole.userid = X.userid and userrole.role='ROLE_SP' inner join serviceproviderbankinfo as spbankinfo on spbankinfo.userid = X.userid  LEFT JOIN  spquotedetails as spqdetails on X.userid=spqdetails.spuserid where spqdetails.spuserid is null and miles>0 and miles<50 ORDER BY X.ID DESC
getAllServiceProvidersBylocation_sql2=SELECT  userd.username, userd.phonenumber,userd.uploadpicurl, X.bizFullAddress, userd.fullname, CASE WHEN miles > 0 THEN miles END as miles , CASE WHEN miles > 0 THEN (miles * 1.6093) END as kms,X.latitude as latitude , X.longitude as longitude, userd.userid  , spbankinfo.spDebitAccountName , spbankinfo.spDebitBankAccountNumber,spbankinfo.spDebitBankRoutingNumber ,spqdetails.allocationPercentage,'Yes' as spQuoteAssigned  FROM (SELECT *,3956 * 2 * ASIN(SQRT( POWER(SIN((:orig_lat - abs(Latitude)) * pi()/180 / 2),2) + COS(:orig_lat * pi()/180 ) * COS(abs(Latitude) *  pi()/180) * POWER(SIN((abs(:orig_lon) - abs(Longitude)) *  pi()/180 / 2), 2) )) as miles FROM userbizdetails where zipcode is not null) as X inner join  userdetails as userd on userd.userid = X.userid and userd.isspcertified=1 and userd.enabled=1 inner join  userroles as userrole on userrole.userid = X.userid and userrole.role='ROLE_SP' inner join serviceproviderbankinfo as spbankinfo on spbankinfo.userid = X.userid  inner JOIN  spquotedetails as spqdetails on X.userid=spqdetails.spuserid and spqdetails.isSPQuoteEnabled = 1 and spqdetails.quoteId in (select max(quoteId) from spquotedetails where spuserid=X.userid) and CASE WHEN spqdetails.allocationPercentage=''|| spqdetails.allocationPercentage=null THEN 0 ELSE spqdetails.allocationPercentage END  < 100 where miles>0 and miles<50 GROUP BY  userd.username ORDER BY spqdetails.allocationPercentage ASC
checkIsQuoteExistSP_sql= select  quoteId from spquotedetails where spuserid=:user_id and allocationPercentage=:allocation_Percentage and allocationPercentage < 100 and isSPQuoteEnabled = 1 and id in (select max(id) from spquotedetails  where spuserid=:user_id)
